<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="box">
        <form action="#" class="search-bar">
         <input type="text" placeholder="City Name" id="city_name">
         <button type="button" onclick="getWeatherData()" id="mybtn"><img src="icon.png"></button>
        </form>
         <div class="country">
            <div></div>
         </div>
     </div>

    <div class="container">

        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>

                <div class="date" id="date">
                    Monday, 24 May
                </div>

                <div class="others" id="current-weather-items">

                    <div class="weather-items">
                        <div>Humidity</div>
                        <div></div>
                    </div>

                    <div class="weather-items">
                        <div>Pressure</div>
                        <div></div>
                        

                    </div>
                    <div class="weather-items">
                        <div>Wind Speed</div>
                        <div></div>
                        
                  </div>
                  <div class="weather-items">
                    <div>UV</div>
                    <div></div>
                    

                </div>
               </div>
            </div>
         </div>

         
         </div>
         <div class="weather_container container-fluid">
            <div class="today">
                <h3 id="location">MON</h3>
                <span id="icon"> </span>
                <h2 id="current_temp"> </h2>
                <p id="current_weather"> </p>
            </div>  
            
         

         <div class="weather_subsection">
            <h5 id="anoday">TUE</h5>
            <span id="day1_icon"> </span>
                <h2 id="day1_avg_temp"> </h2>
                <p id="day1_condition"> </p>
            </div>  

            <div class="weather_subsection">
                <h5 id="anoday">WED</h5>
                <span id="day2_icon"> </span>
                <h2 id="day2_avg_temp"> </h2>
                <p id="day2_condition"> </p>
            </div>  

            <div class="weather_subsection">
                <h5 id="anoday">THU</h5>
                <span id="day3_icon"> </span>
                <h2 id="day3_avg_temp"> </h2>
                <p id="day3_condition"> </p>
            </div>  

            <div class="weather_subsection">
                <h5 id="anoday">FRI</h5>
                <span id="day4_icon"> </span>
                <h2 id="day4_avg_temp"> </h2>
                <p id="day4_condition"> </p>
            </div>  

            <div class="weather_subsection">
                <h5 id="anoday">SAT</h5>
                <span id="day5_icon"> </span>
                <h2 id="day5_avg_temp"> </h2>
                <p id="day5_condition"> </p>
            </div>  

            <div class="weather_subsection">
                <h5 id="anoday">SUN</h5>
                <span id="day6_icon"> </span>
                <h2 id="day6_avg_temp"> </h2>
                <p id="day6_condition"> </p>
            </div>  

            
            
         </div>
         
    <script src="script.js">
        
    </script>
</body>
</html>
